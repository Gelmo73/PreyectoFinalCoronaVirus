<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 18px;
        font-family: Arial;
      }
      table {
        margin: 50px auto;
        border: 5px solid #124dcc;
        border-spacing: 0;
        border-radius: 5px;
        width: 70%;
      }
      td {
        padding: 10px;
        border: 1px solid #1458ec7a;
        text-align: center;
      }
      table tr td:first-child {
        background-color: #124dcc;
        border: 0px;
        color: #fff;
        padding-left: 20px;
        width: 30%;
        text-align: left;
      }
      td:not(:first-child):hover {
        background-color: #ececee;
      }
      tr:not(:hover) {
        opacity: 0.9;
      }
    </style>
    <title>Caso</title>
  </head>
  <body>
    <table>
      <tr>
        <td>No Documento</td>
        <td><!--NoDocumento--></td>
      </tr>
      <tr>
        <td>Documento</td>
        <td><!--Documento--></td>
      </tr>
      <tr>
        <td>Nombre</td>
        <td><!--Nombre--></td>
      </tr>
      <tr>
        <td>Apellido</td>
        <td><!--Apellido--></td>
      </tr>
      <tr>
        <td>Nacionalidad</td>
        <td><!--Nacionalidad--></td>
      </tr>
      <tr>
        <td>Telefono</td>
        <td><!--Telefono--></td>
      </tr>
      <tr>
        <td>Fecha de Nacimiento</td>
        <td><!--FechaNacimiento--></td>
      </tr>
      <tr>
        <td>Signo Zodiacal</td>
        <td><!--SignoZodiacal--></td>
      </tr>
      <tr>
        <td>Sexo</td>
        <td><!--Sexo--></td>
      </tr>
      <tr>
        <td>Estado</td>
        <td><!--Estado--></td>
      </tr>
      <tr>
        <td>E-mail</td>
        <td><!--Email--></td>
      </tr>
      <tr>
        <td>Provincia</td>
        <td><!--Provincia--></td>
      </tr>
      <tr>
        <td>Coordenadas</td>
        <td><!--Coordenadas--></td>
      </tr>
    </table>
  </body>
</html>
